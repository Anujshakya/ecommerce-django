{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}


{% block content %}
    <h2 class = "text-center">Sign Up</h2>

    <form method="post" class="md-container mx-auto mt-4 border border-dark-subtle rounded-3 p-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-dark text-white-hover" type="submit">Sign Up</button>
    </form>
{% endblock content %}
